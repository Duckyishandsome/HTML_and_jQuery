<html>
<head>
	<script type="text/javascript" src ="jquery-2.1.4.js"></script>
	<title></title>
</head>
<body>
	<div id="bg">RULE: let all birds touch the top</div>
	<div class="stage_foot" style="width:100%;height:100px;background-image: url(slice03_03.png); background-size:900px 100px"></div>
</body>
<script type="text/javascript">

$(function(){

	
	stage= jQuery('<div id="stage" style="width:100%;height:500px;background-image: url(slice40_40.png); background-size:900px 500px"></div>');

	Bird = function(x,y){
		var bird = jQuery('<div id="bird" x="0" y="0" style="width"><img src="slice44_44.png" style="width:70px"></div>');
		bird.css("position","absulate");

		bird.css("position","fixed");
		bird.css("left",x+"px");
		bird.css("top",y+"px");
		bird.attr("x",x);
		bird.attr("y",y);
		$(stage).append(bird);
		return bird;
	}

	$("#bg").append(stage);
	
	function createRandom(a){
		return Math.floor((Math.random()*a)+1);
	}
	var birds = [Bird(300, 250)];
	function moveBird(i,pos){
		var newY = parseInt(birds[i].attr("y")) + pos;
		birds[i].css("top",newY+"px");
		birds[i].attr("y" ,newY);
	}
	
	$(birds[0]).click(function(){
		moveBird(0,-100);			 	
	});
		 
	  	

	setInterval(function(){
		moveBird(0,5);			 	
	},50);
	
})

</script>
</html>
